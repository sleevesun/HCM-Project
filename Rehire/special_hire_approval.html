<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊录用审批 - HR自助工作台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #F8F9FA;
            color: #333333;
            line-height: 1.6;
            font-size: 14px;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .top-navbar {
            background: #FFFFFF;
            color: #333333;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid #D9D9D9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 16px;
            font-weight: 600;
            color: #FF6857;
        }

        .nav-tabs {
            display: flex;
            gap: 0;
        }

        .nav-tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666666;
            transition: all 0.2s;
        }

        .nav-tab.active {
            background: #FFFFFF;
            color: #FF6857;
            border-bottom: 2px solid #FF6857;
            font-weight: 500;
        }

        .nav-tab:hover:not(.active) {
            color: #FF6857;
            background: #F8F9FA;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            background: rgba(255, 104, 87, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #FF6857;
        }

        .switch-btn {
            padding: 6px 12px;
            background: #F8F9FA;
            color: #333333;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .switch-btn:hover {
            border-color: #FF6857;
            color: #FF6857;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            margin-top: 48px;
            height: calc(100vh - 48px);
        }

        /* 左侧菜单栏 */
        .sidebar {
            width: 240px;
            background: #2C3E50;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .menu-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .menu-header {
            padding: 12px 16px;
            background: transparent;
            border-bottom: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #FFFFFF;
            transition: all 0.2s;
        }

        .menu-header:hover {
            background: rgba(255,255,255,0.1);
        }

        .menu-header.active {
            background: #FF6857;
            color: #FFFFFF;
        }

        .menu-icon {
            font-size: 16px;
        }

        .submenu {
            background: rgba(0,0,0,0.1);
        }

        .submenu-item {
            padding: 8px 32px;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            color: rgba(255,255,255,0.8);
            transition: all 0.2s;
        }

        .submenu-item:hover {
            background: rgba(255,255,255,0.1);
            color: #FFFFFF;
        }

        .submenu-item.active {
            background: #FF6857;
            color: #FFFFFF;
            font-weight: 500;
        }

        /* 主内容区 */
        .content-area {
            flex: 1;
            background: #F0F2F5;
            overflow-y: auto;
            padding: 24px;
        }

        .content-header {
            background: #FFFFFF;
            color: #333333;
            padding: 16px 24px;
            border: 1px solid #D9D9D9;
            border-radius: 4px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .content-title {
            font-size: 20px;
            font-weight: bold;
            line-height: 1.5;
        }

        .content-subtitle {
            font-size: 12px;
            color: #666666;
            margin-top: 4px;
        }

        .content-card {
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }

        .card-header {
            padding: 16px 24px;
            background: #F0F2F5;
            border-bottom: 1px solid #D9D9D9;
            border-radius: 4px 4px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            line-height: 1.5;
        }

        .card-content {
            padding: 24px;
        }

        /* 状态标签页 */
        .status-tabs {
            display: flex;
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 4px 4px 0 0;
            margin-bottom: 0;
        }

        .status-tab {
            flex: 1;
            padding: 12px 16px;
            background: #F0F2F5;
            border: none;
            border-right: 1px solid #D9D9D9;
            cursor: pointer;
            font-size: 14px;
            color: #666666;
            transition: all 0.2s;
            text-align: center;
        }

        .status-tab:last-child {
            border-right: none;
        }

        .status-tab.active {
            background: #FFFFFF;
            color: #FF6857;
            font-weight: 500;
        }

        .status-tab:hover:not(.active) {
            background: #FFF2F0;
            color: #FF6857;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #FF6857;
            color: #FFFFFF;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background: #FF8A7A;
        }

        .btn-primary:active {
            background: #E5503F;
        }

        .btn-secondary {
            background: #FFFFFF;
            color: #333333;
            border: 1px solid #D9D9D9;
        }

        .btn-secondary:hover {
            border-color: #FF6857;
            color: #FF6857;
        }

        .btn-secondary:active {
            border-color: #E5503F;
            color: #E5503F;
        }

        .btn-link {
            background: transparent;
            color: #FF6857;
            border: 1px solid transparent;
            padding: 4px 8px;
        }

        .btn-link:hover {
            color: #FF8A7A;
        }

        .btn-link:active {
            color: #E5503F;
        }

        /* 表格样式 */
        .table-container {
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 0 0 4px 4px;
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #F0F2F5;
            color: #333333;
            font-weight: 500;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #D9D9D9;
            font-size: 14px;
        }

        .table td {
            padding: 12px 16px;
            border-bottom: 1px solid #F0F2F5;
            font-size: 14px;
            color: #333333;
        }

        .table tr:hover {
            background: #F0F2F5;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        /* 状态标签 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #FFF7E6;
            color: #FA8C16;
            border: 1px solid #FFD591;
        }

        .status-processing {
            background: #E6F7FF;
            color: #1890FF;
            border: 1px solid #91D5FF;
        }

        .status-completed {
            background: #F6FFED;
            color: #52C41A;
            border: 1px solid #B7EB8F;
        }

        .status-rejected {
            background: #FFF2F0;
            color: #FF4D4F;
            border: 1px solid #FFCCC7;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #666666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 12px;
            color: #999999;
        }

        /* 操作区域 */
        .action-bar {
            padding: 16px 24px;
            background: #FFFFFF;
            border-bottom: 1px solid #D9D9D9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .action-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #D9D9D9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #F0F2F5;
            border-radius: 8px 8px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #D9D9D9;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background-color: #F0F2F5;
            border-radius: 0 0 8px 8px;
        }

        .form-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .form-section h4 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #FF4D4F;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF6857;
            box-shadow: 0 0 0 2px rgba(255, 104, 87, 0.25);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-text {
            font-size: 12px;
            color: #666666;
            margin-top: 4px;
        }

        /* 附件样式 */
        .attachment-name {
            color: #FF6857;
            text-decoration: none;
            font-weight: 500;
        }

        .attachment-name:hover {
            color: #FF8A7A;
        }

        /* 审批流程样式 */
        .approval-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #F8F9FA;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            margin: 16px 0;
        }

        .step-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FF6857;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .step-indicator.pending {
            background: #D9D9D9;
            color: #666666;
        }

        .step-indicator.completed {
            background: #52C41A;
        }

        .step-line {
            flex: 1;
            height: 2px;
            background: #FF6857;
            margin: 0 8px;
        }

        .step-line.pending {
            background: #D9D9D9;
        }

        .step-text {
            font-size: 12px;
            color: #333333;
            margin-top: 4px;
            text-align: center;
        }

        /* 审批操作按钮 */
        .btn-approve {
            background: #52C41A;
            color: white;
            border: 1px solid #52C41A;
        }

        .btn-approve:hover {
            background: #73D13D;
            border: 1px solid #73D13D;
        }

        .btn-reject {
            background: #F5222D;
            color: white;
            border: 1px solid #F5222D;
        }

        .btn-reject:hover {
            background: #FF4D4F;
            border: 1px solid #FF4D4F;
        }

        .btn-return {
            background: #666666;
            color: white;
            border: 1px solid #666666;
        }

        .btn-return:hover {
            background: #999999;
            border: 1px solid #999999;
        }

        /* 审批意见样式 */
        .approval-comment {
            background: #F8F9FA;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            padding: 12px;
            margin: 12px 0;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            color: #333333;
        }

        .comment-time {
            font-size: 12px;
            color: #666666;
        }

        .comment-content {
            color: #333333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-navbar">
        <div class="logo-section">
            <div class="logo">HR自助工作台</div>
            <div class="nav-tabs">
                <button class="nav-tab">薪酬管理</button>
                <button class="nav-tab active">招聘管理</button>
                <button class="nav-tab">员工管理</button>
            </div>
        </div>
        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar">HR</div>
                <span>张小明</span>
            </div>
            <button class="switch-btn">切换角色</button>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧菜单栏 -->
        <div class="sidebar">
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">📋</span>
                    <span>招聘管理</span>
                </div>
                <div class="submenu">
                    <div class="submenu-item">职位发布</div>
                    <div class="submenu-item">简历筛选</div>
                    <div class="submenu-item">重新雇佣查询</div>
                    <div class="submenu-item active">特殊录用审批</div>
                    <div class="submenu-item">面试安排</div>
                    <div class="submenu-item">录用审批</div>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">👥</span>
                    <span>员工管理</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">💰</span>
                    <span>薪酬管理</span>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="content-area">
            <div class="content-header">
                <div class="content-title">特殊录用审批</div>
                <div class="content-subtitle">管理需要特殊审批的候选人录用流程</div>
            </div>

            <!-- 状态标签页 -->
            <div class="status-tabs">
                <button class="status-tab active" data-status="pending">待发起</button>
                <button class="status-tab" data-status="processing">进行中</button>
                <button class="status-tab" data-status="completed">已完成</button>
                <button class="status-tab" data-status="all">全部</button>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar" id="actionBar">
                <div class="action-left">
                    <button class="btn btn-primary" id="initiateBtn" onclick="initiateApproval()">
                        <span>➕</span>
                        发起审批
                    </button>
                </div>
                <div class="action-right">
                    <span id="statusCount">共 0 条记录</span>
                </div>
            </div>

            <!-- 流程概览表格 -->
            <div class="table-container">
                <table class="table" id="approvalTable">
                    <thead>
                        <tr>
                            <th>流程编号</th>
                            <th>候选人姓名</th>
                            <th>拟招聘部门</th>
                            <th>招聘职位</th>
                            <th>风险雇佣原因</th>
                            <th>最近离职日期</th>
                            <th>状态</th>
                            <th>详细</th>
                        </tr>
                    </thead>
                    <tbody id="approvalTableBody">
                        <!-- 表格内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 发起审批弹窗 -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>发起特殊录用审批</h3>
                <span class="close" onclick="closeApprovalModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="approvalForm">
                    <div class="form-section">
                        <h4>基本信息</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="candidateName">姓名 <span class="required">*</span></label>
                                <input type="text" id="candidateName" name="candidateName" required>
                            </div>
                            <div class="form-group">
                                <label for="idNumber">证件号码 <span class="required">*</span></label>
                                <input type="text" id="idNumber" name="idNumber" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>招聘信息</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">直属部门 <span class="required">*</span></label>
                                <select id="department" name="department" required>
                                    <option value="">请选择部门</option>
                                    <option value="技术部">技术部</option>
                                    <option value="产品部">产品部</option>
                                    <option value="市场部">市场部</option>
                                    <option value="人力资源部">人力资源部</option>
                                    <option value="财务部">财务部</option>
                                    <option value="运营部">运营部</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="position">职位 <span class="required">*</span></label>
                                <input type="text" id="position" name="position" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>附件</h4>
                        <div class="form-group">
                            <label for="resume">简历 <span class="required">*</span></label>
                            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                            <small class="form-text">支持PDF、Word格式，文件大小不超过10MB</small>
                        </div>
                    </div>

                    <div class="form-section">
                        <h4>复职说明</h4>
                        <div class="form-group">
                            <label for="description">原因说明 <span class="required">*</span></label>
                            <textarea id="description" name="description" rows="4" placeholder="请详细说明申请特殊录用的原因..." required></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeApprovalModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitApproval()">提交审批</button>
            </div>
        </div>
    </div>

    <script>
        // 测试数据
        const approvalData = {
            pending: [
                {
                    id: 'SA2024001',
                    candidateName: '李四',
                    department: '技术部',
                    position: '高级工程师',
                    riskReason: '离职时间不足180天',
                    lastLeaveDate: '2024-10-15',
                    status: 'pending',
                    statusText: '待发起'
                },
                {
                    id: 'SA2024002',
                    candidateName: '赵六',
                    department: '产品部',
                    position: '产品经理',
                    riskReason: '绩效不符',
                    lastLeaveDate: '2024-08-20',
                    status: 'pending',
                    statusText: '待发起'
                }
            ],
            processing: [
                {
                    id: 'SA2024003',
                    candidateName: '孙七',
                    department: '销售部',
                    position: '销售专员',
                    riskReason: '离职时间不足180天',
                    lastLeaveDate: '2024-09-10',
                    status: 'processing',
                    statusText: '审批中'
                }
            ],
            completed: [
                {
                    id: 'SA2024004',
                    candidateName: '周八',
                    department: '财务部',
                    position: '财务专员',
                    riskReason: '离职时间不足180天',
                    lastLeaveDate: '2024-07-15',
                    status: 'completed',
                    statusText: '已通过'
                },
                {
                    id: 'SA2024005',
                    candidateName: '吴九',
                    department: '人事部',
                    position: 'HR专员',
                    riskReason: '绩效不符',
                    lastLeaveDate: '2024-06-30',
                    status: 'rejected',
                    statusText: '已拒绝'
                }
            ]
        };

        // 获取所有数据
        function getAllData() {
            return [...approvalData.pending, ...approvalData.processing, ...approvalData.completed];
        }

        // 当前活动标签
        let currentStatus = 'pending';

        // 初始化页面
        function initPage() {
            updateTable();
            updateActionBar();
        }

        // 更新表格
        function updateTable() {
            const tableBody = document.getElementById('approvalTableBody');
            const statusCount = document.getElementById('statusCount');
            
            let data = [];
            switch (currentStatus) {
                case 'pending':
                    data = approvalData.pending;
                    break;
                case 'processing':
                    data = approvalData.processing;
                    break;
                case 'completed':
                    data = approvalData.completed;
                    break;
                case 'all':
                    data = getAllData();
                    break;
            }

            // 更新记录数
            statusCount.textContent = `共 ${data.length} 条记录`;

            // 清空表格
            tableBody.innerHTML = '';

            if (data.length === 0) {
                // 显示空状态
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="empty-state">
                                <div class="empty-icon">📋</div>
                                <div class="empty-text">暂无数据</div>
                                <div class="empty-subtext">当前状态下没有审批记录</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            // 生成表格行
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.candidateName}</td>
                    <td>${item.department}</td>
                    <td>${item.position}</td>
                    <td>${item.riskReason}</td>
                    <td>${item.lastLeaveDate}</td>
                    <td><span class="status-badge status-${item.status}">${item.statusText}</span></td>
                    <td><button class="btn btn-link" onclick="viewDetails('${item.id}')">查看</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 更新操作栏
        function updateActionBar() {
            const initiateBtn = document.getElementById('initiateBtn');
            
            // 只有在待发起标签页显示发起按钮
            if (currentStatus === 'pending') {
                initiateBtn.style.display = 'inline-flex';
            } else {
                initiateBtn.style.display = 'none';
            }
        }

        // 标签页切换
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活动状态
                document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
                // 添加当前活动状态
                this.classList.add('active');
                
                // 更新当前状态
                currentStatus = this.dataset.status;
                
                // 更新表格和操作栏
                updateTable();
                updateActionBar();
            });
        });

        // 发起审批
        function initiateApproval() {
            showApprovalModal();
        }

        // 显示发起审批弹窗
        function showApprovalModal() {
            document.getElementById('approvalModal').style.display = 'block';
        }

        // 关闭发起审批弹窗
        function closeApprovalModal() {
            document.getElementById('approvalModal').style.display = 'none';
            document.getElementById('approvalForm').reset();
        }

        // 提交审批申请
        function submitApproval() {
            const form = document.getElementById('approvalForm');
            if (form.checkValidity()) {
                // 获取表单数据
                const formData = new FormData(form);
                const data = {
                    candidateName: formData.get('candidateName'),
                    idNumber: formData.get('idNumber'),
                    department: formData.get('department'),
                    position: formData.get('position'),
                    resume: formData.get('resume'),
                    description: formData.get('description')
                };
                
                // 这里可以发送数据到后端
                console.log('提交审批数据:', data);
                alert('审批申请已提交成功！');
                closeApprovalModal();
                
                // 刷新表格
                updateTable();
            } else {
                alert('请填写所有必填项！');
            }
        }

        // 点击弹窗外部关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('approvalModal');
            if (event.target === modal) {
                closeApprovalModal();
            }
        }

        // 查看详情
        function viewDetails(id) {
            alert(`查看审批详情：${id}`);
            // 这里可以跳转到详情页面或打开详情弹窗
        }

        // 菜单项点击
        document.querySelectorAll('.menu-header').forEach(header => {
            header.addEventListener('click', function() {
                document.querySelectorAll('.menu-header').forEach(h => h.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 导航标签切换
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });
    </script>
</body>
</html>
