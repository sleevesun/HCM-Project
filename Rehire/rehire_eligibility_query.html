<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: #F8F9FA;

        /* 顶部导航栏 */
        .top-navbar {
            background: #FFFFFF;

            display: flex;

            justify-content: space-between;

        }

        }

            display: flex;

            height: 24px;
            background: rgba(255, 104, 87, 0.1);

            align-items: center;

        }

        /* 主容器 */
        .main-container {
            display: flex;
            margin-top: 48px;
            height: calc(100vh - 48px);
        }

        /* 左侧菜单栏 */

            width: 240px;

            overflow-y: auto;

        }

        }

        .menu-header {

            font-size: 14px;
            cursor: pointer;

            align-items: center;

        .menu-header:hover {
            background: rgba(255,255,255,0.1);
        }

        .menu-header.active {
            background: #FF6857;
            color: #FFFFFF;
        }

        .menu-icon {
            font-size: 16px;
        }

        .submenu {
            background: rgba(0,0,0,0.1);
        }

        .submenu-item {
            padding: 8px 32px;

            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;

            color: rgba(255,255,255,0.8);
            transition: all 0.2s;
        }

        .submenu-item:hover {
            background: rgba(255,255,255,0.1);
            color: #FFFFFF;
        }

        .submenu-item.active {
            background: #FF6857;
            color: #FFFFFF;

        }

        /* 主内容区 */
        .content-area {
            flex: 1;
            background: #F8F9FA;
            overflow-y: auto;
            padding: 24px;
        }

        .content-header {
            background: #FFFFFF;
            color: #333333;
            padding: 16px 24px;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .content-title {
            font-size: 20px;
            font-weight: bold;
            line-height: 1.5;
        }

        .content-subtitle {
            font-size: 12px;
            color: #666666;
            margin-top: 4px;
        }

        .content-card {
            background: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin-bottom: 16px;
        }

        .card-header {
            padding: 16px 24px;
            background: #F8F9FA;
            border-bottom: 1px solid #E5E5E5;
            border-radius: 4px 4px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {

            line-height: 1.5;
        }

        .card-content {
            padding: 24px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;

        .form-input {

            border-radius: 4px;

        /* 提示信息样式 */

        /* 按钮样式 */

            padding: 8px 16px;

            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #FF6857;
            color: #FFFFFF;
            border: 1px solid #FF6857;

        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background: #FFFFFF;
            color: #333333;
            border: 1px solid #E5E5E5;
        }

        .btn-secondary:hover {
            border-color: #FF6857;
            color: #FF6857;
        }

        .btn-secondary:active {
            border-color: #E55A4A;
            color: #E55A4A;
        }

        .btn-link {
            background: transparent;
            color: #FF6857;
            border: 1px solid transparent;
            padding: 4px 8px;
        }

        .btn-link:hover {
            color: #FF8A7A;
        }

        .btn-link:active {
            color: #E55A4A;
        }

        /* 查询结果样式 */
        .result-container {
            display: none;
            margin-top: 24px;
        }

        .result-card {
            background: #FFFFFF;
            border: 1px solid #D9D9D9;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .result-header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .result-eligible .result-header {
            background: #F6FFED;
            border-bottom: 1px solid #B7EB8F;
        }

        .result-eligible .result-icon {
            background: #52C41A;
            color: #FFFFFF;
        }

        .result-ineligible .result-header {
            background: #FFF7E6;
            border-bottom: 1px solid #FFD591;
        }

        .result-ineligible .result-icon {
            background: #FA8C16;
            color: #FFFFFF;
        }

        .result-prohibited .result-header {
            background: #FFF2F0;
            border-bottom: 1px solid #FFCCC7;
        }

        .result-prohibited .result-icon {
            background: #FF4D4F;
            color: #FFFFFF;
        }

        .result-title {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
        }

        .result-content {
            padding: 24px;
        }

        .result-message {
            font-size: 14px;
            color: #333333;
            margin-bottom: 16px;
        }

        .result-reason {
            font-size: 12px;
            color: #666666;
            background: #F0F2F5;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .result-actions {
            display: flex;
            gap: 12px;
        }

        /* 员工信息展示 */
        .employee-info {
            background: #F0F2F5;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .employee-info-title {
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 12px;
        }

        .employee-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .employee-info-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .employee-info-label {
            color: #666666;
        }

        .employee-info-value {
            color: #333333;
            font-weight: 500;
        }

        /* 加载状态 */
        .loading {
            display: none;
            text-align: center;
            padding: 24px;
            color: #666666;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #F0F2F5;
            border-top: 2px solid #3370FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-navbar">
        <div class="logo-section">
            <div class="logo">HR自助工作台</div>
            <div class="nav-tabs">
                <button class="nav-tab">薪酬管理</button>
                <button class="nav-tab active">招聘管理</button>
                <button class="nav-tab">员工管理</button>
            </div>
        </div>
        <div class="user-section">
            <div class="user-info">

            </div>

        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 左侧菜单栏 -->
        <div class="sidebar">
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">📋</span>
                    <span>招聘管理</span>
                </div>
                <div class="submenu">
                    <div class="submenu-item">职位发布</div>
                    <div class="submenu-item">简历筛选</div>
                    <div class="submenu-item active">重新雇佣查询</div>

                    <div class="submenu-item">录用审批</div>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">👥</span>
                    <span>员工管理</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-header">
                    <span class="menu-icon">💰</span>
                    <span>薪酬管理</span>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="content-area">
            <div class="content-header">
                <div class="content-title">重新雇佣资格查询</div>
                <div class="content-subtitle">在招聘流程早期查询候选人的重新雇佣资格，确保合规招聘</div>
            </div>

            <!-- 查询表单 -->
            <div class="content-card">
                <div class="card-header">
                    <div class="card-title">候选人信息查询</div>

                    <form id="queryForm">

                                • 身份证号：可进行精准查询，获得准确的匹配结果<br>
                                • 手机号或邮箱：仅支持模糊查询，匹配度可能不完全准确<br>

                            </div>

            <!-- 加载状态 -->

            <!-- 查询结果 -->
            <div class="result-container" id="resultContainer">
                <div class="result-card" id="resultCard">

                    </div>
                    <div class="result-content">


                        <div class="result-message" id="resultMessage">查询结果将在此显示</div>

                        </div>

    <script>
        // 简化的测试数据逻辑
        function getTestResult(name, queryData, queryType) {
            // 根据查询方式和数据返回不同结果
            if (queryType === 'exact') {
                // 精准查询逻辑
                if (name === '张三' && queryData.idCard) {
                    return {
                        status: 'eligible',
                        message: '符合重新雇佣基本条件',
                        reason: '离职时间超过180天，离职原因为个人发展，无不良记录。',
                        queryType: 'exact',
                        matchInfo: '身份证号精准匹配'
                    };
                } else if (name === '李四' && queryData.idCard) {
                    return {
                        status: 'ineligible',
                        message: '不符合重新雇佣基本条件',
                        reason: '离职时间不足180天，需要特殊审批。',
                        queryType: 'exact',
                        matchInfo: '身份证号精准匹配'
                    };
                } else if (name === '王五' && queryData.idCard) {
                    return {
                        status: 'prohibited',
                        message: '此员工属于禁止雇佣范围，不可录用',
                        reason: '员工因严重违反公司规章制度被解除劳动合同，列入禁止雇佣名单。',
                        queryType: 'exact',
                        matchInfo: '身份证号精准匹配'
                    };
                }
            } else {
                // 模糊查询逻辑
                if (name === '张三' && (queryData.phone || queryData.email)) {
                    return {
                        status: 'eligible',
                        message: '找到疑似匹配记录，符合重新雇佣基本条件',
                        reason: '根据姓名和联系方式匹配到历史记录，离职原因为个人发展。',
                        queryType: 'fuzzy',
                        matchInfo: queryData.phone ? '手机号部分匹配' : '邮箱部分匹配',
                        confidence: '85%'
                    };
                } else if (name === '李四' && (queryData.phone || queryData.email)) {
                    return {
                        status: 'ineligible',
                        message: '找到疑似匹配记录，不符合重新雇佣基本条件',
                        reason: '根据姓名和联系方式匹配到历史记录，离职时间不足180天。',
                        queryType: 'fuzzy',
                        matchInfo: queryData.phone ? '手机号部分匹配' : '邮箱部分匹配',
                        confidence: '78%'
                    };
                }
            }
            return null;
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后的初始化逻辑
            console.log('重新雇佣资格查询页面已加载');
        });

        // 表单提交处理
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('candidateName').value.trim();
            const idCard = document.getElementById('candidateIdCard').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();
            
            // 验证姓名必填
            if (!name) {
                alert('请输入候选人姓名');
                return;
            }
            
            // 验证至少填写一项查询条件
            if (!idCard && !phone && !email) {
                alert('请至少填写身份证号、手机号或邮箱中的一项');
                return;
            }
            
            // 验证身份证号格式
            if (idCard && !validateIdCard(idCard)) {
                alert('请输入正确的身份证号格式');
                return;
            }
            
            // 验证手机号格式
            if (phone && !validatePhone(phone)) {
                alert('请输入正确的手机号格式');
                return;
            }
            
            // 验证邮箱格式
            if (email && !validateEmail(email)) {
                alert('请输入正确的邮箱格式');
                return;
            }
            
            // 根据填写的字段自动判断查询类型
            let queryType, queryData;
            if (idCard) {
                // 有身份证号，进行精准查询
                queryType = 'exact';
                queryData = { idCard: idCard };
            } else {
                // 没有身份证号，进行模糊查询
                queryType = 'fuzzy';
                queryData = { phone: phone, email: email };
            }
            
            queryEligibility(name, queryData, queryType);
        });

        // 表单验证函数
        function validateIdCard(idCard) {
            // 身份证号验证：18位数字，最后一位可以是X
            const idCardRegex = /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
            return idCardRegex.test(idCard);
        }
        
        function validatePhone(phone) {
            // 手机号验证：11位数字，1开头
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }
        
        function validateEmail(email) {
            // 邮箱验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 查询资格
        function queryEligibility(name, queryData, queryType) {
            // 显示加载状态
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // 模拟API调用延迟
            setTimeout(() => {
                const result = getTestResult(name, queryData, queryType);
                
                document.getElementById('loadingState').style.display = 'none';
                
                if (result) {
                    displayResult(result, queryType);
                } else {
                    displayNoRecord(name, queryData, queryType);
                }
            }, 1500);
        }

        // 显示查询结果
        function displayResult(result, queryType) {
            const resultContainer = document.getElementById('resultContainer');
            const resultCard = document.getElementById('resultCard');
            const resultHeader = document.getElementById('resultHeader');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const resultReason = document.getElementById('resultReason');
            const resultActions = document.getElementById('resultActions');
            
            // 清除之前的样式类
            resultCard.className = 'result-card';
            
            // 根据状态设置样式和内容
            switch (result.status) {
                case 'eligible':
                    resultCard.classList.add('result-eligible');
                    resultIcon.textContent = '✓';
                    resultTitle.textContent = queryType === 'exact' ? '符合重新雇佣条件' : '疑似符合重新雇佣条件';
                    resultActions.style.display = 'none';
                    break;
                case 'ineligible':
                    resultCard.classList.add('result-ineligible');
                    resultIcon.textContent = '!';
                    resultTitle.textContent = queryType === 'exact' ? '不符合基本条件' : '疑似不符合基本条件';
                    resultActions.style.display = 'flex';
                    resultActions.innerHTML = '<button class="btn btn-primary" onclick="startSpecialApproval()">发起特殊录用审批</button>';
                    break;
                case 'prohibited':
                    resultCard.classList.add('result-prohibited');
                    resultIcon.textContent = '✕';
                    resultTitle.textContent = '禁止雇佣';
                    resultActions.style.display = 'none';
                    break;
            }
            
            // 构建完整的结果消息
            let fullMessage = result.message;
            if (result.matchInfo) {
                fullMessage += `\n\n匹配信息：${result.matchInfo}`;
            }
            if (result.confidence) {
                fullMessage += `\n匹配度：${result.confidence}`;
            }
            
            resultMessage.innerHTML = fullMessage.replace(/\n/g, '<br>');
            
            // 显示原因（除了禁止雇佣的情况）
            if (result.status !== 'prohibited' && result.reason) {
                resultReason.textContent = result.reason;
                resultReason.style.display = 'block';
            } else {
                resultReason.style.display = 'none';
            }
            
            resultContainer.style.display = 'block';
        }

        // 显示无记录结果
        function displayNoRecord(name, queryData, queryType) {
            const resultContainer = document.getElementById('resultContainer');
            const resultCard = document.getElementById('resultCard');
            const resultHeader = document.getElementById('resultHeader');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const resultReason = document.getElementById('resultReason');
            const resultActions = document.getElementById('resultActions');
            
            // 清除之前的样式类
            resultCard.className = 'result-card result-eligible';
            
            resultIcon.textContent = 'ℹ';
            resultTitle.textContent = '无历史记录';
            
            let message = '该候选人无公司历史雇佣记录，可正常进入招聘流程。';
            if (queryType === 'fuzzy') {
                message = '根据提供的信息未找到匹配的历史记录，该候选人可正常进入招聘流程。';
            }
            
            resultMessage.textContent = message;
            resultReason.style.display = 'none';
            resultActions.style.display = 'none';
            
            resultContainer.style.display = 'block';
        }

        // 清空表单
        function clearForm() {
            document.getElementById('candidateName').value = '';
            document.getElementById('candidateIdCard').value = '';
            document.getElementById('candidatePhone').value = '';
            document.getElementById('candidateEmail').value = '';
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('loadingState').style.display = 'none';
        }

        // 发起特殊录用审批
        function startSpecialApproval() {
            // 跳转到特殊录用审批页面
            window.location.href = 'special_hire_approval.html';
        }

        // 继续招聘流程
        function continueRecruitment() {
            alert('候选人资格确认完成，可继续后续招聘流程。');
            // 这里可以跳转到招聘流程页面
        }

        // 菜单项点击
        document.querySelectorAll('.menu-header').forEach(header => {
            header.addEventListener('click', function() {
                document.querySelectorAll('.menu-header').forEach(h => h.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 导航标签切换
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
