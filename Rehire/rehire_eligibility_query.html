<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新雇佣资格查询 - HCM系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .main-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 24px;
            color: white;
        }

        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 32px;
        }

        .query-hint {
            background: #f8f9ff;
            border: 1px solid #e6f0ff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .hint-title {
            font-weight: 600;
            color: #1890ff;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .hint-content {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-input::placeholder {
            color: #bfbfbf;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-col {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #096dd9 0%, #0050b3 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #e6f7ff;
            border-color: #1890ff;
            color: #1890ff;
        }

        .loading-state {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 24px;
        }

        .result-card {
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .result-eligible {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
        }

        .result-ineligible {
            background: #fff2e8;
            border: 1px solid #ffbb96;
        }

        .result-prohibited {
            background: #fff1f0;
            border: 1px solid #ffa39e;
        }

        .result-not-found {
            background: #fafafa;
            border: 1px solid #d9d9d9;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .result-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .result-eligible .result-icon {
            background: #52c41a;
            color: white;
        }

        .result-ineligible .result-icon {
            background: #fa8c16;
            color: white;
        }

        .result-prohibited .result-icon {
            background: #f5222d;
            color: white;
        }

        .result-not-found .result-icon {
            background: #8c8c8c;
            color: white;
        }

        .result-title {
            font-weight: 600;
            font-size: 16px;
        }

        .result-eligible .result-title {
            color: #389e0d;
        }

        .result-ineligible .result-title {
            color: #d46b08;
        }

        .result-prohibited .result-title {
            color: #cf1322;
        }

        .result-not-found .result-title {
            color: #595959;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

        .confidence-badge {
            background: #e6f7ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }

            .card-body {
                padding: 24px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>重新雇佣资格查询</h1>
            <p>快速查询候选人的重新雇佣资格状态</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2>候选人信息查询</h2>
                <p>请输入候选人的基本信息进行查询</p>
            </div>

            <div class="card-body">
                <form id="queryForm">
                    <div class="query-hint">
                        <div class="hint-title">查询说明</div>
                        <div class="hint-content">
                            • 身份证号为必填项，用于精准查询候选人信息<br>
                            • 姓名为选填项，可辅助验证查询结果的准确性<br>
                            • 系统将基于身份证号进行精准匹配
                        </div>
                    </div>

                    <!-- 身份证号字段（必填） -->
                    <div class="form-group">
                        <label class="form-label">身份证号 <span style="color: #FF4D4F;">*</span></label>
                        <input type="text" class="form-input" id="candidateIdCard" placeholder="请输入18位身份证号" maxlength="18" required>
                    </div>

                    <!-- 姓名字段（选填） -->
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-input" id="candidateName" placeholder="请输入候选人姓名（选填）">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <span>🔍</span>
                            查询资格
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <span>🔄</span>
                            重置
                        </button>
                    </div>
                </form>

                <!-- 加载状态 -->
                <div id="loadingState" class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>正在查询候选人信息，请稍候...</p>
                </div>

                <!-- 查询结果 -->
                <div id="resultContainer" class="result-container">
                    <!-- 结果将通过JavaScript动态插入 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简化的测试数据逻辑
        function getTestResult(name, queryData, queryType) {
            // 基于身份证号的精准查询逻辑
            if (queryData.idCard === '110101199001011234') {
                return {
                    status: 'eligible',
                    message: '符合重新雇佣基本条件',
                    reason: '离职时间超过180天，离职原因为个人发展，无不良记录。',
                    queryType: 'exact',
                    matchInfo: '身份证号精准匹配',
                    employeeInfo: {
                        name: '张三',
                        idCard: '110101199001011234',
                        lastDepartment: '技术部',
                        lastPosition: '高级工程师',
                        resignationDate: '2023-06-15',
                        resignationReason: '个人发展'
                    }
                };
            } else if (queryData.idCard === '110101199002022345') {
                return {
                    status: 'ineligible',
                    message: '不符合重新雇佣基本条件',
                    reason: '离职时间不足180天，需要特殊审批。',
                    queryType: 'exact',
                    matchInfo: '身份证号精准匹配',
                    employeeInfo: {
                        name: '李四',
                        idCard: '110101199002022345',
                        lastDepartment: '市场部',
                        lastPosition: '市场专员',
                        resignationDate: '2024-08-15',
                        resignationReason: '个人原因'
                    }
                };
            } else if (queryData.idCard === '110101199003033456') {
                return {
                    status: 'prohibited',
                    message: '此员工属于禁止雇佣范围，不可录用',
                    reason: '员工因严重违反公司规章制度被解除劳动合同，列入禁止雇佣名单。',
                    queryType: 'exact',
                    matchInfo: '身份证号精准匹配',
                    employeeInfo: {
                        name: '王五',
                        idCard: '110101199003033456',
                        lastDepartment: '财务部',
                        lastPosition: '会计',
                        resignationDate: '2024-01-20',
                        resignationReason: '违纪解除'
                    }
                };
            }
            
            return {
                status: 'not_found',
                message: '未找到匹配的员工记录',
                reason: '系统中未找到与该身份证号匹配的员工记录，可能是新员工或身份证号有误。',
                queryType: 'exact',
                matchInfo: '无匹配记录'
            };
        }

        // 表单提交处理
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('candidateName').value.trim();
            const idCard = document.getElementById('candidateIdCard').value.trim();
            
            // 验证必填字段
            if (!idCard) {
                alert('请输入身份证号');
                return;
            }
            
            // 身份证号格式验证
            if (!/^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(idCard)) {
                alert('请输入正确的身份证号格式');
                return;
            }
            
            // 执行查询
            performQuery({
                name: name,
                idCard: idCard
            });
        });

        // 执行查询
        function performQuery(queryData) {
            // 显示加载状态
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // 模拟API调用延迟
            setTimeout(() => {
                // 隐藏加载状态
                document.getElementById('loadingState').style.display = 'none';
                
                // 基于身份证号进行精准查询
                const result = getTestResult(queryData.name, queryData, 'exact');
                
                // 显示结果
                displayResult(result);
            }, 1500);
        }

        // 显示查询结果
        function displayResult(result) {
            const container = document.getElementById('resultContainer');
            
            let iconSymbol, statusClass;
            switch(result.status) {
                case 'eligible':
                    iconSymbol = '✓';
                    statusClass = 'result-eligible';
                    break;
                case 'ineligible':
                    iconSymbol = '⚠';
                    statusClass = 'result-ineligible';
                    break;
                case 'prohibited':
                    iconSymbol = '✕';
                    statusClass = 'result-prohibited';
                    break;
                default:
                    iconSymbol = '?';
                    statusClass = 'result-not-found';
            }

            let confidenceBadge = '';
            if (result.confidence) {
                confidenceBadge = `<span class="confidence-badge">匹配度: ${result.confidence}</span>`;
            }

            container.innerHTML = `
                <div class="result-card ${statusClass}">
                    <div class="result-header">
                        <div class="result-icon">${iconSymbol}</div>
                        <div class="result-title">${result.message}</div>
                    </div>
                    <div class="result-content">
                        ${result.reason}
                    </div>
                    <div class="result-meta">
                        <span>${result.matchInfo}</span>
                        ${confidenceBadge}
                    </div>
                </div>
            `;
            
            container.style.display = 'block';
        }

        // 清空表单
        function clearForm() {
            document.getElementById('candidateName').value = '';
            document.getElementById('candidateIdCard').value = '';
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
