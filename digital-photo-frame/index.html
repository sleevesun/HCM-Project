<html lang="zh-CN">

    <meta charset="UTF-8">

    <title>智能电子相框 - 产品演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .photo-frame {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 15px;
            padding: 30px;
            margin: 0 auto 40px;
            max-width: 800px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.3),
                0 10px 30px rgba(0,0,0,0.2);
        }

        .screen {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/10;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .photo-display {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo.active {
            opacity: 1;
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .screen:hover .photo-info {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            color: #ecf0f1;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

            startAutoPlay();
        }

        // 加载照片
        function loadPhotos() {
            const photoDisplay = document.getElementById('photoDisplay');
            photoDisplay.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.title;
                img.className = 'photo';
                if (index === 0) img.classList.add('active');
                photoDisplay.appendChild(img);
            });
        }

        // 显示指定照片
        function showPhoto(index) {
            const photoElements = document.querySelectorAll('.photo');
            const photo = photos[index];
            
            // 移除所有active类
            photoElements.forEach(img => img.classList.remove('active'));
            
            // 添加active类到当前照片
            if (photoElements[index]) {
                photoElements[index].classList.add('active');
            }
            
            // 更新信息
            document.getElementById('photoTitle').textContent = photo.title;
            document.getElementById('photoDate').textContent = photo.date;
            document.getElementById('photoCount').textContent = `${index + 1}/${photos.length}`;
            
            currentPhotoIndex = index;
            updateProgress();
        }

        // 下一张照片
        function nextPhoto() {
            const nextIndex = (currentPhotoIndex + 1) % photos.length;
            showPhoto(nextIndex);
        }

        // 上一张照片
        function previousPhoto() {
            const prevIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            showPhoto(prevIndex);
        }

        // 切换自动播放
        function toggleAutoPlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (isAutoPlaying) {
                stopAutoPlay();
                playBtn.textContent = '▶️ 播放';
            } else {
                startAutoPlay();
                playBtn.textContent = '⏸️ 暂停';
            }
            
            isAutoPlaying = !isAutoPlaying;
        }

        // 开始自动播放
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(nextPhoto, playSpeed);
        }

        // 停止自动播放
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        // 切换播放速度
        function changeSpeed() {
            speedIndex = (speedIndex + 1) % speeds.length;
            playSpeed = speeds[speedIndex];
            
            const speedTexts = ['快速', '正常', '慢速'];
            const btn = event.target;
            btn.textContent = `⚡ ${speedTexts[speedIndex]}`;
            
            if (isAutoPlaying) {
                startAutoPlay(); // 重新开始自动播放以应用新速度
            }
        }

        // 更新进度条
        function updateProgress() {
            const progress = ((currentPhotoIndex + 1) / photos.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 键盘控制
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousPhoto();
                    break;
                case 'ArrowRight':
                    nextPhoto();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoPlay();
                    break;
            }
        });
    </script>
</body>
</html>
